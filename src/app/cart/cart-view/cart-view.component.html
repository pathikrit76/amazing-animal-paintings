<div class="container-sm">
  <h1>Your Cart</h1>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{item.name}}</span>
        <span matListItemLine>{{item.price | currency: 'INR' }}</span>
      </mat-list-item>
      <mat-list-item >
        <span class="price" matListItemTitle>Total (INR)</span>
        <span class="price" matListItemLine>{{totalCartPrice | currency: 'INR' }}</span>
      </mat-list-item>
      <mat-list-item class="text-right" (click) = "clearCart()">
        <button mat-flat-button>Clear</button>
      </mat-list-item>
      <mat-list-item class="text-right">
        <button mat-raised-button color="accent" (click)="checkOutItems()">Checkout</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
